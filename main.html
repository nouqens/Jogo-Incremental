<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>IDLE GAME</header>
    <section id="main">
        <div>
            <div id="num">0</div>NUMEROS GERADOS
        </div>
        <button id="botao_gerar" onclick="botao()">CLIQUE PARA GERAR NUMEROS</button>
        <div> <br>GERANDO <var id="gerando">0</var> NÃšMEROS POR SEGUNDO</div>
    </section>
    <section id="powerups">
        <div id="compra1">
            COMPRE POR <var id="b1">1</var> NUMEROS <br>
            <button id="comprar1" onclick="comprar1()">COMPRAR</button>
        </div>
        <div id="compra2">
            COMPRE POR <var id="b2">1000</var>  NUMEROS <br>
            <button id="comprar2" onclick="comprar2()">COMPRAR</button>
        </div>
        <div id="compra3">
            COMPRE POR <var id="b3">1000000</var> NUMEROS <br>
            <button id="comprar3" onclick="comprar3()">COMPRAR</button>
        </div>
        <div id="compra4">
            COMPRE POR <var id="b4">100000000</var>  NUMEROS <br>
            <button id="comprar4" onclick="comprar4()">COMPRAR</button>
        </div>
        <div id="compra5">
            COMPRE POR <var id="b5">100000000000</var> NUMEROS <br>
            <button id="comprar5" onclick="comprar5()">COMPRAR</button>
        </div>
        <div id="compra6">
            COMPRE POR <var id="b6">100000000000000</var> NUMEROS <br>
            <button id="comprar6" onclick="comprar6()">COMPRAR</button>
        </div>
    </section>
    <script>
        var numerosPorSegundo = 0;

        function botao() {
            var numElement = document.getElementById("num");
            var num = Number(numElement.innerHTML);
            numElement.innerHTML = (num + 1).toFixed(2);
        }

        function comprar1() {
            var precoElement = document.getElementById('b1');
            var preco = Number(precoElement.innerHTML);
            var numElement = document.getElementById("num");
            var num = Number(numElement.innerHTML);
            if (num >= preco) {
                numElement.innerHTML = (num - preco).toFixed(2);

                preco = preco + preco; //((preco / 100) * 10);
                precoElement.innerHTML = preco.toFixed(2);
                numerosPorSegundo += 1;
                document.getElementById("gerando").innerHTML = numerosPorSegundo.toFixed(2);
            }
        }

        function comprar2() {
            var precoElement = document.getElementById('b2');
            var preco = Number(precoElement.innerHTML);
            var numElement = document.getElementById("num");
            var num = Number(numElement.innerHTML);
            if (num >= preco) {
                numElement.innerHTML = (num - preco).toFixed(2);

                preco = preco + preco + (preco/2); //((preco / 100) * 10);
                precoElement.innerHTML = preco.toFixed(2);
                numerosPorSegundo += 100;
                document.getElementById("gerando").innerHTML = numerosPorSegundo.toFixed(2);
            }
        }

        function comprar3() {
            var precoElement = document.getElementById('b3');
            var preco = Number(precoElement.innerHTML);
            var numElement = document.getElementById("num");
            var num = Number(numElement.innerHTML);
            if (num >= preco) {
                numElement.innerHTML = (num - preco).toFixed(2);

                preco = preco+preco + preco + (preco/2); //((preco / 100) * 10);
                precoElement.innerHTML = preco.toFixed(2);
                numerosPorSegundo += 10000;
                document.getElementById("gerando").innerHTML = numerosPorSegundo.toFixed(2);
            }
        }
        function comprar4() {
            var precoElement = document.getElementById('b4');
            var preco = Number(precoElement.innerHTML);
            var numElement = document.getElementById("num");
            var num = Number(numElement.innerHTML);
            if (num >= preco) {
                numElement.innerHTML = (num - preco).toFixed(2);

                preco = preco + preco + preco + preco + (preco/2); //((preco / 100) * 10);
                precoElement.innerHTML = preco.toFixed(2);
                numerosPorSegundo += 1000000;
                document.getElementById("gerando").innerHTML = numerosPorSegundo.toFixed(2);
            }
        }
        function comprar5() {
            var precoElement = document.getElementById('b5');
            var preco = Number(precoElement.innerHTML);
            var numElement = document.getElementById("num");
            var num = Number(numElement.innerHTML);
            if (num >= preco) {
                numElement.innerHTML = (num - preco).toFixed(2);

                preco = preco + preco + preco + preco + preco + (preco/2); //((preco / 100) * 10);
                precoElement.innerHTML = preco.toFixed(2);
                numerosPorSegundo += 100000000;
                document.getElementById("gerando").innerHTML = numerosPorSegundo.toFixed(2);
            }
        }
        function comprar6() {
            var precoElement = document.getElementById('b6');
            var preco = Number(precoElement.innerHTML);
            var numElement = document.getElementById("num");
            var num = Number(numElement.innerHTML);
            if (num >= preco) {
                numElement.innerHTML = (num - preco).toFixed(2);

                preco = preco + preco + preco + preco + preco + preco + (preco/2); //((preco / 100) * 10);
                precoElement.innerHTML = preco.toFixed(2);
                numerosPorSegundo += 10000000000;
                document.getElementById("gerando").innerHTML = numerosPorSegundo.toFixed(2);
            }
        }
        
        setInterval(function() {
            var numElement = document.getElementById("num");
            var num = Number(numElement.innerHTML);
            numElement.innerHTML = (num + numerosPorSegundo).toFixed(2);
        }, 1000); // Atualiza a cada 1 segundo

    </script>
</body>
</html>
